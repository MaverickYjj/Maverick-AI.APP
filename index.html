<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI宠物面相大师</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">欢迎来到AI宠物面相大师</h1>
        <div class="text-center mb-4">
            <label for="petPhotoUpload" class="btn btn-primary btn-lg">上传宠物照片</label>
            <input type="file" id="petPhotoUpload" accept="image/*" style="display: none;">
        </div>
        <div id="uploadedImageContainer" class="text-center mb-4" style="display: none;">
            <img id="uploadedImage" src="" alt="上传的宠物照片" style="max-width: 300px; max-height: 300px;">
        </div>
    </div>

    <div id="chatContainer" class="chat-container">
        <div class="chat-header">
            <img src="pet-icon.png" alt="宠物图标" class="pet-icon">
            <h2>AI宠物面相大师</h2>
            <button id="closeChatBtn" class="btn-close"></button>
        </div>
        <div id="chatMessages" class="chat-messages"></div>
        <div class="quick-questions">
            <button class="btn btn-outline-primary btn-sm">如何拍好宠物照片</button>
            <button class="btn btn-outline-primary btn-sm">解读结果含义</button>
            <button class="btn btn-outline-primary btn-sm">今日宠物运势</button>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="输入您的问题...">
            <button id="sendBtn" class="btn btn-primary">发送</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
